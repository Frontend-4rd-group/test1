<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d1c72c4e39.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
        <div id="head">
            <form id="langbox">
                <select id="lang" name="language" size="1">
                    <option value="한국어" selected>한국어</option>
                    <option value="영어">영어</option>
                    <option value="중국어">중국어</option>
                </select>
            </form>
            <div id="logo" class="flex-align-center">NAVER</div>
        </div>
        <section>
            <div id="main1">
                <ul>
                    <li>
                        <a href="#" class="link-reset">ID 로그인</a>
                    </li>
                    <li>
                        <a href="#" class="link-reset">일회용 번호</a>
                    </li>
                    <li>
                        <a href="#" class="link-reset">QR코드</a>
                    </li>
                </ul>
                <div id="main2">
                    <div id="main2-sub">
                        <div id="id" class="flex-align-center">
                            <i class="fa-solid fa-user" id="input_icon"></i>
                            <input placeholder="아이디" type="text" id="input_id">
                        </div>
                        <div id="pw" class="flex-align-center">
                            <input placeholder="비밀번호" type="password">
                        </div>
                    </div>
                    <div id="main3">
                        <div>
                            <input type="checkbox" id="check1">
                            <label for="check1"></label>
                            <a href="#" class="link-reset">로그인 상태 유지</a>
                        </div>
                        <div>
                            <a href="#" class="link-reset">IP보안</a>
                            <input type="checkbox" id="check2">
                            <label for="check2"></label>
                        </div>
                    </div>
                    <div id="login-button" class="flex-align-center">
                        <a href="#" class="link-reset" id="a-login-button">로그인</a>
                    </div>
                </div>
            </div>
            <div id="find">
                <ul class="flex-align-center">
                    <li>
                        <a href="#" class="link-reset">비밀번호 찾기</a>
                    </li><span>|</span>
                    <li>
                        <a href="#" class="link-reset">아이디 찾기</a>
                    </li><span>|</span>
                    <li>
                        <a href="#" class="link-reset">회원가입</a>
                    </li>
                </ul>
            </div>
            <div id="ad-box">
                <a href="#">
                    <img src="./img/ad.png" id="ad" class="flex-align-center"></img>
                </a>
            </div>
            <footer>
                <div id="footer-box">
                    <ul id="footer1">
                        <li>
                            <a href="#" class="link-reset footer1">이용약관</a>
                        </li><span>|</span>
                        <li>
                            <a href="#" class="link-reset footer1" id="footerli2">개인정보처리방침</a>
                        </li><span>|</span>
                        <li>
                            <a href="#" class="link-reset footer1">책임의 한계와 법적고지</a>
                        </li><span>|</span>
                        <li>
                            <a href="#" class="link-reset footer1">회원정보 고객센터</a>
                        </li>
                    </ul>
                    <div id="footer2">
                        <a href="#" class="link-reset footer2">NAVER</a>
                        <div>Copyright <span>© NAVER Corp.</span> All Rights Reserved.</div>
                    </div>
                </div>
            </footer>
        </section>
    </div>
</body>
</html>
